<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">
      <span class="header__span">spli</span>
      <span class="header__span">tter</span>
    </h1>
  </header>
  <main class="content">
    <section class="content__input">
      <label class="input">
        <h2 class="subtitle input__title">Bill</h2>
        <input type="number" class="textfield input__textfield">
      </label>
      <div class="options">
        <h2 class="subtitle options__title">Select Tip %</h2>
        <ul class="options__list">
          <li class="options__item">
            <button class="button options__button">5%</button>
          </li>
          <li class="options__item">
            <button class="button options__button">10%</button>
          </li>
          <li class="options__item">
            <button class="button options__button">15%</button>
          </li>
          <li class="options__item">
            <button class="button options__button">25%</button>
          </li>
          <li class="options__item">
            <button class="button options__button">50%</button>
          </li>
          <li class="options__item">
            <input type="number" class="textfield options__textfield">
          </li>
        </ul>
      </div>
      <label class="input">
        <h2 class="subtitle input__title">Number of People</h2>
        <input type="number" class="textfield input__textfield">
      </label>
    </section>
    <section class="result">
      <div class="result__entity">
        <p class="result__description">
          <span class="result__title">Tip Amount</span>
          <span class="result__person">/ person</span>
        </p>
        <p class="result__cost">
          $4.27
        </p>
      </div>
      <div class="result__entity">
        <p class="result__description">
          <span class="result__title">Total</span>
          <span class="result__person">/ person</span>
        </p>
        <p class="result__cost">
          $32.79
        </p>
      </div>
      <button class="button result__reset">reset</button>
    </section>
  </main>

  </div> -->
</body>
</html>
